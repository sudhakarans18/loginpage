<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
</head>
<body>
	<h1>Login Form</h1>
	<form id="logform">
		Email ID:<input type="email" name="email" placeholder="Enter the Mail ID..."required>
		<br><br>
		Password:<input type="password" name="pass" id="pass" placeholder="Enter the password..." maxlength="13" pattern="[a-zA-Z0-9+" title="Must be Alphanumeric" required>
		<br><br>
		<input type="submit" value="login" name="login" id="login">
			<br><br>
	</form>
	<p>Not Yet Registered?</p>
	<p><a href="/signup_index.html">Click Here to Register</a></p>

	</body>
	</html>
